# Use text mode install
text

repo --name="minimal" --baseurl=file:///run/install/sources/mount-0000-cdrom/minimal

%addon com_redhat_kdump --enable --reserve-mb='auto'

%end

# SELinux configuration
selinux --disabled

# Firewall configuration
firewall --disabled

# Keyboard layouts
keyboard --xlayouts='br'
# System language
lang pt_BR.UTF-8

# Use CDROM installation media
cdrom

%packages
    @^minimal-environment
    wget
    vim
    net-tools
%end

# Run the Setup Agent on first boot
firstboot --enable

# Do not configure the X Window System
skipx

# Generated using Blivet version 3.6.0
ignoredisk --only-use=sda
autopart
# Partition clearing information
clearpart --none --initlabel

# System timezone
timezone America/Sao_Paulo --utc

# Root password
rootpw --plaintext r00tme
user --name=vagrant --gecos="vagrant" --password=vagrant --plaintext --groups=wheel 

%post
    install -o root -g root -m400 <(echo -e 'vagrant\tALL=(ALL)\tNOPASSWD: ALL') /etc/sudoers.d/vagrant
%end

# Reboot after installation
reboot
